<!-- meeting.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Create a Meeting</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="meetingForm" (ngSubmit)="createMeeting()">
            <div class="mb-3">
              <label for="titre" class="form-label">Title</label>
              <input type="text" class="form-control" id="titre" formControlName="titre" required>
            </div>

            <div class="mb-3">
              <label for="dateHeure" class="form-label">Date of Meeting</label>
              <input type="datetime-local" class="form-control" id="dateHeure" formControlName="dateHeure" required>
            </div>

            <div class="mb-3">
              <label for="organizer" class="form-label">Leader (Chef)</label>
              <input type="text" class="form-control" id="organizer" formControlName="organizer" [readonly]="true" required>
            </div>

            <div class="mb-3">
              <label for="participants" class="form-label">Participants</label>
              <select multiple class="form-select" id="participants" formControlName="participants" required>
                <option *ngFor="let user of users" [value]="user.id">{{ user.prenom }} {{ user.nom }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="sujet" class="form-label">Subject</label>
              <input type="text" class="form-control" id="sujet" formControlName="sujet" required>
            </div>

            <!-- Add more fields or customize as needed -->

            <button type="submit" class="btn btn-primary">Create Meeting</button>
          </form>
        </div>
      </div>
    </div>
