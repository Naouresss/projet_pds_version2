<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <h1 class="logo me-auto me-lg-0"><a href="/home_admin"><img src="../../assets/logo.PNG"style="width:200px; height: 200px;"></a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a  href="/homeadmin">Home</a></li>
          <li><a  href="user" class="nav-item nav-link active" >Users</a></li>
          <li><a  href="/profile">Profile</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <div class="header-social-links">
        <a href="/profile"><h3>{{currentUser.prenom}} {{currentUser.nom}}</h3></a>       </div>
        <div *ngIf="isLoggedIn">
            <button class="cc"(click)="logout()" >Logout</button>
        </div>
    </div>

  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center" style="height: 30px;"style="margin-bottom: 100px;" >
        <section class="section dashboard">
            <div class="mb-3">
                <div class="card" style="margin-top: 100px; ">
                   
                    <div class="card mb-4">
                        <div class="card-body" style="width: 600px; ">
                          <h5 class="card-title">Edit User</h5>
                          <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
                            <div class="mb-3">
                              <label for="nom" class="form-label">First Name</label>
                              <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="user.nom" required>
                            </div>
                            <div class="mb-3">
                              <label for="prenom" class="form-label">Last Name</label>
                              <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]=" user.prenom " required>
                            </div>
                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
                              </div>
                              <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" name="role" [(ngModel)]="user.role" required>
                                  <option value="ROLE_EMPLOYE">Employ√©</option>
                                  <option value="ROLE_ADMIN">Admin</option>
                                  <option value="ROLE_CHEF">Chef</option>
                                  <option value="ROLE_ASSISTANT">Assistant</option>
                                  <option value="ROLE_MEMBRE">Membre</option>
                                </select>
                              </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                          </form>
                        </div>
                      </div>
                      
                </div>
            </div>  
        </section>
    </div>
  </section><!-- End Hero -->



  
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="/assets/assets/vendor/swiper/swiper-bundle.min.js"></script>

  <script src="/assets/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/assets/js/main.js"></script>

</html>
