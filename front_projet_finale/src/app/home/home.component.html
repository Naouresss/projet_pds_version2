<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tourist - Travel Agency HTML Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="/assets/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/assets/lib/animate/animate.min.css" rel="stylesheet">
  <link href="/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

  <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="../../assets/logo.PNG" style="width: 200px;margin-left: -120px;margin-bottom: 90px;"  class="img-fluid">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <!-- Affiche le bouton Logout si isLoggedIn est vrai, sinon redirige vers la page de connexion -->
<div *ngIf="isLoggedIn; else loginButton">
    <button (click)="logout()" class="btn btn-success" style="width: 300px;height: 50px;">Logout</button>
  </div>
  
  <ng-template #loginButton>
    <button [routerLink]="['/login']" class="btn btn-primary" style="width: 130px;">SIGN IN</button>
  </ng-template>
  
          <button class="btn btn-secondary" [routerLink]="['/register']" style="width: 300px;height: 50px;">SIGN UP</button>
          
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/lib/wow/wow.min.js"></script>
  <script src="/assets/lib/easing/easing.min.js"></script>
  <script src="/assets/lib/waypoints/waypoints.min.js"></script>
  <script src="/assets/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/assets/lib/tempusdominus/js/moment.min.js"></script>
  <script src="/assets/lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- Template Javascript -->
  <script src="/assets/js/main.js"></script>
</body>

</html>
