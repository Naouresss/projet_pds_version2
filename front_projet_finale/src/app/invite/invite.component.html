<head>
  <meta charset="utf-8">

  <meta content="" name="keywords">

<link href="/assets/img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="/assets/lib/animate/animate.min.css" rel="stylesheet">
<link href="/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicons -->
  <link href="/assets/assets/img/favicon.png" rel="icon">
  <link href="/assets/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/assets/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/assets/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/assets/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <h1 class="logo me-auto me-lg-0"><a href="/homeclient"><img src="../../assets/logo.PNG"style="width:200px; height: 200px;"></a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a href="/homeadmin">Home</a></li>
          <li><a href="reunion" >Meeting</a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a class="active" href="/invite">Guest Account</a></li>
         <!-- <li><a href="portfolio.html">Portfolio</a></li>-->
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <div class="header-social-links">
        <a href="/profile"><h3>{{currentUser.prenom}} {{currentUser.nom}}</h3></a>       </div>
        <div *ngIf="isLoggedIn">
            <button class="cc" (click)="logout()" >Logout</button>
        </div>
    </div>

  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center">
        <section id="main-content">
            <section class="wrapper">
            
                <div class="container">
                   
                    <div class="row" >
                        <div class="col-xl-12" >
                            <div class="mat-elevation-z8" >
                              
                                  
                            
                                <ng-container matColumnDef="ajout">
                                    <button class="btn mx-auto me-md-2" routerLink="/ajoutinvite" data-toggle="tooltip" title="ADD GUEST!" style="background-color: #008080; font-weight: bold; width: 12em;  ">ADD GUEST</button>
    
                                 
                                  </ng-container>
                              <mat-form-field class="custom-filter-field">
                                <input matInput #inputRef (keyup)="applyFilter(inputRef.value)" placeholder="Search ..." class="custom-filter-input">
                                
                              </mat-form-field>
                              
                          <table mat-table [dataSource]="dataSource" matSort >
                      
                      
                            
                            <ng-container matColumnDef="nom">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header ><p id="cc"> FirstName</p> </th>
                              <td mat-cell *matCellDef="let users "> {{users.nom}} </td>
                            </ng-container>
                            <ng-container matColumnDef="prenom">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header ><p id="cc"> LastName</p> </th>
                                <td mat-cell *matCellDef="let users "> {{users.prenom}} </td>
                              </ng-container>
                              <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header ><p id="cc"> Email</p> </th>
                                <td mat-cell *matCellDef="let users "> {{users.email}} </td>
                              </ng-container>
                              <ng-container matColumnDef="role">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header ><p id="cc"> Role</p> </th>
                                <td mat-cell *matCellDef="let users "> {{users.role}} </td>
                              </ng-container>
                     
                      
                      
                             
                      
                              
                      <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header><p id="cc">Update</p> </th>
                        <td mat-cell *matCellDef="let users" >
                          <button  (click)="updateUser(users.id)"class="btn  btn-floating" style="background-color: #008080;" title=" UPDATE USER !"><i class="fas fa-magic"></i></button>
                      </td>
                      </ng-container>
                      <ng-container matColumnDef="Delete">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header><p id="cc">Delete</p> </th>
                          <td mat-cell *matCellDef="let users" >
                            <button (click)="deleteUser(users.id)" class="btn  btn-floating" style="background-color: #DC143C;"
                            title=" DELETE USER !" [disabled]="users.role === 'ROLE_ADMIN'"><i class="fas fa-trash-alt"></i></button>
                        </td>
                        </ng-container>
            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let users ; columns: displayedColumns;"
                            (click)="selectedRow = users" [ngClass]="{ 'selected': users === selectedRow }">
                            </tr>
                          </table>
                        
                          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  showFirstLastButtons></mat-paginator>
                      
                            </div>
                          </div>
                          
                    </div>
                </div>
            </section>
        </section>    </div>
  </section><!-- End Hero -->



  
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/assets/vendor/aos/aos.js"></script>
  <script src="/assets/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/assets/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/assets/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="/assets/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/assets/js/main.js"></script>

</body>

</html>
